<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT Preview Component</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <main>

        <!-- CARD -->
        <article class="card__container">

          
            <img src="./images/image-equilibrium.jpg" alt="a nft image" class="image">
            <div class="view fade-effect">
                <a href="https://www.google.com" class="img__link">
                    <img src="./images/icon-view.svg" alt="icon of view" class="view__icon">
                </a>
            </div>
           

            <section class="card__text">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="para">Our Equilibrium collection promotes balance and calm.</p>
            </section>

            <section class="details">

                <div class="price">
                    <img src="./images/icon-ethereum.svg" class="eth__icon">
                    <span class="num">0.041ETH</span>
                </div>

                <div class="days">
                    <img src="./images/icon-clock.svg" class="clock">
                    <span class="days__left">3 days left</span>
                </div>
                
            </section>

            <div class="author">
                <img src="./images/image-avatar.png" class="user__img">
                <p class="created">Creation of <span class="username">Jules Wyvern</span> </p>
            </div>

        </article>
        <!-- CARD END -->

    </main>



</body>
</html>
