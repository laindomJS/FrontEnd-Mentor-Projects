<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Summary Order Card</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>

        <article>

            <img src="./images/illustration-hero.svg" alt class="card__image">

            <section class="card__text">
                <h1 class="card__title">Order Summary</h1>
                <p class="card__details">You can now listen to millions of songs, audiobooks and podcast on any device anywhere you like!</p>
            </section>

            <div class="plan__section">
                <img src="./images/icon-music.svg" alt class="icon__music">

                <div class="plan">
                    <span class="plan__title">Annual Plan</span>
                    <span class="plan__price">$59.99/year</span>
                </div>

                <a href="#">Change</a>

            </div>

            <button class="pay">
                Proceed to Payment
            </button>

            <button class="cancel">
                Cancel Order
            </button>
        </article>



    </main>



</body>
</html>
